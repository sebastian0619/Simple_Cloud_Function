<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Function</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Edit Function</h1>
        <form method="post" action="{{ url_for('update_function', route=route) }}">
            <div class="form-group">
                <label for="route_name">Route Name</label>
                <input type="text" class="form-control" id="route_name" name="route_name" value="{{ route }}" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" name="description" value="{{ details['description'] }}">
            </div>
            <div class="form-group">
                <label for="function_code">Function Code</label>
                <textarea class="form-control" id="function_code" name="function_code" rows="5" required>{{ function_code }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update Function</button>
        </form>
    </div>
</body>
</html>
